{{ define "main" }}
<main>
  <article>
    {{ if .Date}}
    <div style="font-size: 12px; margin-top: 10px; text-align: end;">
      <span>{{ dateFormat "Jan 2, 2006" .Date | lower }}</span>
    </div>
    {{ end }}
    <div style="text-align: center;">
    <div class="page-title post-title">{{.Title}}</div>
    </div>
    <section class="body">{{ .Content }}</section>
  </article>
</main>
{{ end }}
