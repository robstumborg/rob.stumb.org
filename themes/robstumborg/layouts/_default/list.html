{{ define "main" }}
<h1 class="page-title">notes</h1>
<ul class="posts">
  {{- range .Data.Pages -}} {{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
  <li class="post">
    <a href="{{ .RelPermalink }}">{{.Title}}</a>
    <span class="meta">{{ dateFormat "Jan 2, 2006" .Date | lower }}</span>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
