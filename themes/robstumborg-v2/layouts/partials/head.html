<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="I'm Rob Stumborg, a full stack developer. With a love for both code and aesthetics, I'm passionate about bridging the gap between engineering & design to craft thoughtful user experiences."
  />
  {{- $title := ( .Title ) -}} {{- $siteTitle := ( .Site.Title ) -}} {{- if .IsHome -}}
  <title>{{ $siteTitle }}</title>
  {{- else -}}
  <title>{{ $title }} - {{ $siteTitle }}</title>
  {{- end -}}
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" hreflang="en-us" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
</head>
